<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Entry</title>
  <style>
    body {
      background: #f1f8e9;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      color: #33691e;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 24px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background-color: #558b2f;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #33691e;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #33691e;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì• Add Biomass Record</h1>
  <form method="POST">
    <label for="date">Date</label>
    <input type="date" name="date" value="{{ current_date }}" required>

    <label for="biomass">Biomass (g/m¬≤)</label>
    <input type="number" step="0.01" name="biomass" required>

    <label for="rainfall">Rainfall (mm)</label>
    <input type="number" step="0.1" name="rainfall" required>

    <label for="location">Location</label>
    <input type="text" name="location">

    <label for="narrative">Narrative</label>
    <textarea name="narrative" rows="3"></textarea>

    <button type="submit">Submit</button>
  </form>

  <div class="back-link">
    <a href="/">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
